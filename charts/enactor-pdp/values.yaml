  enabled: true
  image:
    repository: enactorpdp
    tag: latest
    tag_override:
    pullPolicy: Always
  env: {}
  persistence:
    storageClass: null
    size: "10Gi"
  resources:
    ## Example:
    ## limits:
    ##    cpu: 0.5
    ##    memory: 256Mi
    limits: {}
    ## Examples:
    ## requests:
    ##    cpu: 0.5
    ##    memory: 256Mi
