  ems: ems
  ema: ema
  emp: emp

store:
  number: null # The store-id
  name: null # The name of the store
  country: null

company:
  name: null # The name of the company

labels: {}

estate:
  ema: http://ema.backend
  emp: http://emp.backend
  ems: http://ems.backend
  jmx: 
    name: ems.backend
    port: 39847
  tms:
    name: ems.backend
    port: 39888

  common:
    processSet: NextGen
    parentProcessSet: ""
    processDefinitionID: ""

  react:
    contentURL: null

